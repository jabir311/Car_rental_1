  <div class="max-w-4xl mx-auto my-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-3xl font-semibold text-center mb-8">Car Rental Registration</h2>
    <form action="#" method="POST">
      <div id="form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Full Name -->
        <div>
          <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="full-name" name="full_name" required class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" required class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" name="phone" required class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number">
        </div>

        <!-- Pickup Location -->
        <div>
          <label for="pickup-location" class="block text-sm font-medium text-gray-700">Pickup Location</label>
          <input type="text" id="pickup-location" name="pickup_location" required class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter the pickup location">
        </div>

        <!-- Drop-off Location -->
        <div>
          <label for="dropoff-location" class="block text-sm font-medium text-gray-700">Drop-off Location</label>
          <input type="text" id="dropoff-location" name="dropoff_location" required class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter the drop-off location">
        </div>

        <!-- Car Model -->
        <div>
          <label for="car-model" class="block text-sm font-medium text-gray-700">Car Model</label>
          <select id="car-model" name="car_model" required class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Select a car model</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="truck">Truck</option>
            <option value="coupe">Coupe</option>
          </select>
        </div>

        <!-- Rental Dates -->
        <div>
          <label for="pickup-date" class="block text-sm font-medium text-gray-700">Pickup Date</label>
          <input type="date" id="pickup-date" name="pickup_date" required class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="dropoff-date" class="block text-sm font-medium text-gray-700">Drop-off Date</label>
          <input type="date" id="dropoff-date" name="dropoff_date" required class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Additional Comments -->
        <div class="col-span-2">
          <label for="comments" class="block text-sm font-medium text-gray-700">Additional Comments</label>
          <textarea id="comments" name="comments" rows="4" class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter any special requests or notes"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="col-span-2 flex justify-center mt-6">
          <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Register
          </button>
        </div>
      </div>
    </form>
  </div>

</body>
